<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontakt – Genetia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
     <header class="site-header">
      <!-- NAVIGACE -->
      <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm">
        <div class="container align-items-center justify-content-between">
          <!-- Logo -->
          <a
            class="navbar-brand d-flex align-items-center gap-2"
            href="index.html"
          >
            <img
              src="assets/images/logo/GENETIA-LOGO.png"
              alt="Genetia logo"
              class="logo-img"
            />
          </a>

          <!-- Desktop navigace (centrálně) -->
          <div class="d-none d-lg-flex mx-auto nav-center">
            <ul class="navbar-nav text-center gap-4"></ul>
          </div>

          <!-- Klientská zóna -->
          <button class="btn btn-accent" id="openClientModal">
            Klientská zóna
          </button>

          <!-- Mobile toggle -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMobile"
            aria-controls="navMobile"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- Mobile menu (collapse) -->
        <div class="collapse navbar-collapse" id="navMobile">
          <ul class="navbar-nav text-center gap-3 py-3"></ul>
        </div>
      </nav>
    </header>

    <!-- ================================
     MODAL – KLIENTSKÁ ZÓNA
    =================================== -->
    <div id="clientModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Přihlášení do klientské zóny</h2>
        <form id="clientForm">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Heslo:</label>
          <input type="password" id="password" name="password" required />

          <label for="certUpload">Nahrát certifikát:</label>
          <input
            type="file"
            id="certUpload"
            name="certUpload"
            accept=".crt,.pem,.pfx"
          />

          <button type="submit" class="btn btn-accent w-100 mt-3">
            Ověřit přístup
          </button>
        </form>
      </div>
    </div>

    <section class="section">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-5">
            <div class="p-4 border rounded-4 h-100">
              <h2 class="h5">Genetia s.r.o.</h2>
              <ul class="list-unstyled small text-secondary mb-0">
                <li>Adresa: Lorem street 1, Praha</li>
                <li>E‑mail: info@example.com</li>
                <li>Telefon: +420 123 456 789</li>
              </ul>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="p-4 border rounded-4 h-100">
              <form class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Jméno</label
                  ><input class="form-control" type="text" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">E‑mail</label
                  ><input class="form-control" type="email" required />
                </div>
                <div class="col-12">
                  <label class="form-label">Zpráva</label
                  ><textarea class="form-control" rows="4" required></textarea>
                </div>
                <div class="col-12">
                  <button class="btn btn-brand" type="submit">Odeslat</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <small>© <span id="year"></span> Genetia s.r.r.o.</small>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
